<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login and Signup </title>
        <link rel="stylesheet" href="css/style_login.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>               
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="login-email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="login-password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="signup-email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="signup-password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password" id="confirm-password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <script src="js/script_login.js"></script>



        <div id="error-message" style="color: red;"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('.login form');
    const signupForm = document.querySelector('.signup form');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        const userCredentials = JSON.parse(localStorage.getItem('userCredentials')) || [];
        const validCredentials = userCredentials.find(cred => cred.email === email && cred.password === password);

        if (!validCredentials) {
            alert("Login failed. Please check your email and password.");
            return;
        }
        alert("Login successful!");
        window.location.href = '/TrangChu/trangchu.html'; // Chuyển hướng người dùng đến trang chủ
    });

    signupForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        let userCredentials = JSON.parse(localStorage.getItem('userCredentials')) || [];
        userCredentials.push({ email: email, password: password });
        localStorage.setItem('userCredentials', JSON.stringify(userCredentials));

        alert("Signup successful! You can now login.");
    });
});

        </script>
    </body>
</html>
